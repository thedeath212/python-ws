{% extends 'base2.html' %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2>Editar Producto</h2>

<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" id="nombre" name="nombre" class="form-control" required value="{{ producto.nombre }}">
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <textarea id="descripcion" name="descripcion" class="form-control">{{ producto.descripcion }}</textarea>
  </div>

  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" step="0.01" id="precio" name="precio" class="form-control" required value="{{ producto.precio }}">
  </div>

  <div class="mb-3">
    <label for="cantidad" class="form-label">Cantidad</label>
    <input type="number" id="cantidad" name="cantidad" class="form-control" required value="{{ producto.cantidad }}">
  </div>

  <div class="mb-3">
    <label for="categoria_id" class="form-label">Categoría</label>
    <select id="categoria_id" name="categoria_id" class="form-select">
      <option value="">-- Seleccione --</option>
      {% for categoria in categorias %}
      <option value="{{ categoria.id }}" {% if producto.categoria_id == categoria.id %}selected{% endif %}>{{ categoria.nombre }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="imagen" class="form-label">Imagen</label>
    {% if producto.imagen %}
      <div class="mb-2">
        <img src="{{ url_for('static', filename=producto.imagen) }}" alt="{{ producto.nombre }}" style="max-width: 150px;">
      </div>
    {% endif %}
    <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
  </div>

  <button type="submit" class="btn btn-primary">Actualizar</button>
  <a href="{{ url_for('productos.listar_productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
