{% extends 'base2.html' %}
{% block title %}Editar Empleado{% endblock %}

{% block content %}
<h2>Editar Empleado</h2>

<form method="POST">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" id="nombre" name="nombre" class="form-control" required value="{{ empleado.nombre }}">
  </div>

  <div class="mb-3">
    <label for="cargo" class="form-label">Cargo</label>
    <input type="text" id="cargo" name="cargo" class="form-control" value="{{ empleado.cargo }}">
  </div>

  <div class="mb-3">
    <label for="telefono" class="form-label">Tel√©fono</label>
    <input type="text" id="telefono" name="telefono" class="form-control" value="{{ empleado.telefono }}">
  </div>

  <div class="mb-3">
    <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" value="{{ empleado.fecha_nacimiento }}">
  </div>

  <div class="mb-3">
    <label for="dni" class="form-label">DNI</label>
    <input type="text" id="dni" name="dni" class="form-control" required value="{{ empleado.dni }}">
  </div>

  <div class="mb-3">
    <label for="estado" class="form-label">Estado</label>
    <select id="estado" name="estado" class="form-select">
      <option value="activo" {% if empleado.estado == 'activo' %}selected{% endif %}>Activo</option>
      <option value="inactivo" {% if empleado.estado == 'inactivo' %}selected{% endif %}>Inactivo</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Actualizar</button>
  <a href="{{ url_for('empleados.listar_empleados') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
