<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mi Sistema Inventario{% endblock %}</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Color animalista oscuro, puedes ajustar el gris */
      .navbar-animalista {
        background-color: #4a4a4a; /* gris oscuro */
      }
      .navbar-animalista .navbar-brand, 
      .navbar-animalista .navbar-brand:hover {
        color: #f5f5f5; /* texto claro */
        font-weight: bold;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-animalista">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
     <img src="https://www.pngitem.com/pimgs/m/26-264214_transparent-inventory-png-stock-inventory-management-logo-png.png" 
     alt="Logo" width="50" height="50" class="me-2 rounded-circle" />
      <span>Mi Inventario</span>
    </a>
    <!-- No hay botones ni enlaces -->
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
